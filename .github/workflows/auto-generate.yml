name: Auto Generate AI Financial Briefing

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00 執行（台灣時間 08:00）
  workflow_dispatch:       # 可手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Financial Briefing
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          echo "=== Start generating briefing ==="
          python "Daily AI Financial Briefing.py"
          echo "=== Briefing generation done ==="

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Daily AI Financial Briefing.txt" "Daily AI Financial Briefing.md" "source_distribution.png" "news_cache.json"
          git commit -m "🤖 Auto-generated daily financial briefing [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push
